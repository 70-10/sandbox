<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Danmaku Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"/>
</head>
<body style="background-color: #ddd;">
  <section class="section">
    <div class="container">
      <h2 class="subtitle">
        è¦–è´è€…æ•°: <span id="count"></span>ã€€ã€€ã‚³ãƒ¡ãƒ³ãƒˆæ•°: <span id="comment-count"></span>
      </h2>
      <div class="columns">
        <div class="column">
          <div id="danmaku" style="width:100%;height:600px;position:absolute;"></div>
          <iframe src="http://example.com" frameborder="0" style="width:100%;height:600px;"></iframe>
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <form action="">
            <div class="field has-addons">
              <div class="control is-expanded">
                <input id="m" class="input" type="text" autocomplete="off" />
              </div>
              <div class="control">
                <button class="button is-info">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <div class="buttons">
            <button class="button emoji">ğŸ‘</button>
            <button class="button emoji">ğŸ‘</button>
            <button class="button emoji">ğŸ‘Œ</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="/socket.io/socket.io.js" charset="utf-8"></script>
  <script src="/static/js/danmaku.min.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script type="text/javascript">
  $(() => {
  const danmaku = new Danmaku();
  danmaku.init({
    container: document.getElementById("danmaku")
  });
  const socket = io();
  $("form").submit(() => {
    socket.emit("chat message", { type: "browser", message: $("#m").val() });
    $("#m").val("");
    return false;
  });

  socket.on("chat message", msg => {
    danmaku.emit({
      text: msg,
      style: {
        fontSize: "25px",
        color: "#fff"
      }
    });
  });

  socket.on("count", count => {
    $("#count").text(count);
  });

  socket.on("comment-count", count => {
    $("#comment-count").text(count);
  });

  $("button.emoji").on("click", function() {
    socket.emit("chat message", { type: "browser", message: $(this).text() });
  });
});
</script>
</body>
</html>

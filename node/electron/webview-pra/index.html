<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webview sample</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <style>
        webview {
            display: inline-flex;
            width: 100%;
            height: 100vh;
        }

        webview.hide {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <button onclick="asyncLink()">Link</button>
    <webview id="browse" src="https://www.github.com/"></webview>
    <script>
        const { ipcRenderer } = require('electron')

        function asyncLink() {
            ipcRenderer.send('link');
            ipcRenderer.on('reply', (event, arg) => {
                document.getElementById("browse").setAttribute("src", arg)
            });
        }
    </script>
</body>

</html>

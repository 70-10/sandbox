root: true
env:
  es6: true
  node: true
  mocha: true
extends:
  - eslint:recommended
  - plugin:node/recommended
plugins:
  - node
parserOptions:
  sourceType: module
  ecmaVersion: 2017
rules:
  linebreak-style: [error, unix]
  no-console: 0
  require-yield: off
  node/exports-style: [error, module.exports]

